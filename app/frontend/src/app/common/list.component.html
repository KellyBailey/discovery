<ul class="ul-no-bullets">
  <li *ngFor="let item of items; let i = index" [style.display]="i > items_to_show && !show_all ? 'none' : ''" [id]="'li-'+id+'-'+i"
    [innerHTML]="getValue(item)"></li>
</ul>
<a [hidden]="show_all" (click)="toggleMore()" *ngIf="items.length-1 > items_to_show">{{title_more}}</a>
